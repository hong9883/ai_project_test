server:
  port: 8083

spring:
  application:
    name: chat-service

  datasource:
    url: jdbc:postgresql://localhost:5432/rag_chat
    username: rag_user
    password: rag_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

opensearch:
  host: localhost
  port: 9200
  index: rag-documents

ollama:
  url: http://localhost:11434
  model: llama2

rag:
  top-k: 3
  max-history: 10

logging:
  level:
    com.rag.chat: DEBUG
